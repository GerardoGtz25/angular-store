{{ 'Hola Mundo' }}
<input type="text" [(ngModel)]="title">
{{ title }}


<div *ngIf="title">
  Esto es un div
</div> 

<div [ngSwitch]="title">
  <div *ngSwitchCase="'store'">Store</div>
  <div *ngSwitchDefault>Algo</div>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">{{ i }} {{ item }}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>
