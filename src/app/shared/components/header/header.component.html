<mat-toolbar color="white">
  <mat-toolbar-row class="row between-xs">
    <nav>
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div>
      <a mat-button routerLink="/auth/login" routerLinkActive="active">Login</a>
      <a mat-button routerLink="/auth/register" routerLinkActive="active">Registrarse</a>
      <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
        <mat-icon>shopping_cart</mat-icon>
        Carrito
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
